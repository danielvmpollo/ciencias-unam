<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template/template.xhtml" >
        <ui:define name="content">
        <h4>#{saludoController.saludoMundial}</h4>
        
        
        
        <h4>#{saludoController.fecha}</h4>
        
        <br/>
        <br/>
        <h:form id="form">
            ingresa tu nombre:
            <p:inputText value="#{saludoController.nombre}" id="nombre" validatorMessage="Formato no valido">
                <f:validateRegex for="nombre" pattern="[a-zA-Z0-9]+" />
            </p:inputText>
            
            <p:message for="nombre"/>
            <p:commandButton  value="Ver valor"  update=":mensaje @form" actionListener="#{saludoController.cambiaNombre()}"  />
        
            <p:commandButton  onclick="irUrl('http://google.com')" value="ir a google"/>
        </h:form>
        
        
        <h:form id="mensaje">
            <p:outputLabel value="Hola #{saludoController.nombre}"/>
            
            <br/>
            <p:dataTable value="#{saludoController.nombres}" var="_nombre">
                <p:column>#{_nombre}</p:column>
            </p:dataTable>
            
        </h:form>
        
       <div class="fb-page" data-href="https://www.facebook.com/SopitasNeneYSuMundo" data-hide-cover="false" data-show-facepile="true" data-show-posts="false"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/sopitas.com"><a href="https://www.facebook.com/sopitas.com">Facebook</a></blockquote></div></div>
       <br/>
        <h:form>
            <p:commandButton ajax="true" value="hola"  onclick="publicaMensaje($('input[id=&quot;form:nombre&quot;]')[0].value+' publicacion desde mi app')" />
        </h:form>
      </ui:define>

   </ui:composition>
    
   
    
</html>
