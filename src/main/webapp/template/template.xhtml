<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript library="js"  name="script.js" />
        <title>memo.onilink@gmail.com</title>
    </h:head>

    <h:body>
                
        <div id="top">
            <ui:insert name="top"> 
                <h:outputLabel rendered="#{param['message'] ne null}" 
                               value="#{param['message']}" 
                               class="ui-messages-error ui-corner-all"   />
                <h:panelGrid rendered="#{!loginController.loged}">
                    <form action="#{facesContext.externalContext.requestContextPath}/j_spring_security_check" method="POST">
                        Usuario:<input type="text" name="j_username"/>
                        Password:<input type="password" name="j_password"/>
                        <input name="submit" type="submit" value="Login"/>
                    </form>
                </h:panelGrid>
                 <h:panelGrid rendered="#{loginController.loged}">
                    <h:form>
                        <p>User:#{loginController.username}(#{loginController.rol})</p>
                        <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" >Cerrar Session</a>
                    </h:form>
                </h:panelGrid>
                
            </ui:insert>
        </div>
        <div>
            <div id="left">                
                <ui:insert name="left">
                    <h:form>
                        <ul>
                            <li><h:commandLink value="Locales" action="altaLocales"/></li>
                            <li><h:commandLink value="Ver locales" action="verLocales"/></li>
                        </ul>
                    </h:form>
                </ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
     

    </h:body>

</html>
